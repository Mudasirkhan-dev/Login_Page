<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>

<body class="login-page">
    <section class="login-area">
        <h1>Login</h1>
        <div class="user-inputs">
            <div class="input-1">
                <div >
                    <label for="Username">Username</label>
                </div>
                <div class="input-holders">
                    <img class="input-icons" src="Images/person_outline_icon.png" alt="username">
                    <input type="text"  id="Username" name="Username" placeholder="Type your username">

                </div>
                <div class="line"></div>
            </div>

            <div class="input-2">
                <div>
                    <label for="Password">Password</label>
                </div>
                <div class="input-holders">
                    <img class="input-icons" src="Images/lock_icon.png" alt="username">
                    <input type="password" id="Password" name="Password" placeholder="Type your password">
                </div>
                <div class="line"></div>
            </div>


        </div>

        <a href="index.html">Forgot password?</a>
        <div class="social-links">
            <div class="login-Btn">
                <button type="button">LOGIN</button>
            </div>
            <div>
                <p>Or Sign Up Using</p>
            </div>
            <div class="logos">
                <img class="social-logos" src="Images/facebook_logo_icon.png" alt="facebook">
                <img class="social-logos" src="Images/twitter_logo_icon.png" alt="twitter">
                <img class="social-logos" src="Images/google_brand_icon.png" alt="google">
            </div>
            <div>
                <p>Or Sign Up Using</p>
            </div>
            <div >
                <a class="sign-up" href="index.html">SIGN UP</a>
            </div>
        </div>

    </section>
</body>

</html>
